<ng-container *ngIf="($products | async) as result">
  <highcharts-chart
    [Highcharts]="Highcharts"
    [options]="result.chartOptions"
    style="width: 100%; height: 400px; display: block"
  ></highcharts-chart>

  <product-table
    [category]="selectedCategory"
    [data]="result.products"
    *ngIf="showTable"
  ></product-table>
</ng-container>
